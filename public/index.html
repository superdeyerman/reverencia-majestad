<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reverencia Majestad</title>
  <meta name="description" content="Brillando con glamour, belleza y poder en cada detalle ✨" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    :root{
      --bg:#0b0b0b;--text:#f7f3e8;--gold:#f5d26b;--gold2:#b9912b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 700px at 50% 0%, #191919, #0b0b0b);
      color:var(--text); font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(960px,100%); padding:56px 32px; text-align:center;
      background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06); border-radius:24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.05);
      backdrop-filter: blur(6px);
    }
    h1{
      margin:0 0 18px; font-weight:800; font-size:clamp(36px,6vw,64px);
      letter-spacing:.5px;
      color:transparent;
      background: linear-gradient(180deg,#fff, #ffd977 30%, #d8b24b 55%, #a7811d 75%, #f7e3a0);
      -webkit-background-clip: text; background-clip: text;
      text-shadow: 0 0 24px rgba(245,210,107,.25), 0 8px 40px rgba(0,0,0,.6);
      filter: drop-shadow(0 2px 0 rgba(167,129,29,.25));
    }
    p{margin:0 0 28px; font-size:clamp(16px,2.4vw,20px); opacity:.92}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:16px 22px; border-radius:999px; text-decoration:none;
      color:#1a1a1a; font-weight:700; letter-spacing:.2px;
      background: linear-gradient(180deg, var(--gold), var(--gold2));
      box-shadow: 0 10px 24px rgba(245,210,107,.25), inset 0 1px 0 rgba(255,255,255,.35);
      border:1px solid rgba(0,0,0,.2);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    .btn:hover{ transform: translateY(-2px); filter: brightness(1.03);
      box-shadow: 0 14px 32px rgba(245,210,107,.33), inset 0 1px 0 rgba(255,255,255,.45);
    }
    .foot{margin-top:42px; font-size:13px; opacity:.7}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Reverencia Majestad</h1>
    <p>Brillando con glamour, belleza y poder en cada detalle ✨</p>
    <a class="btn" href="https://instagram.com/tu_instagram" target="_blank" rel="noopener">
      Síguenos en Instagram
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M7 12h10M13 6l6 6-6 6" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <div class="foot">© 2025 Reverencia Majestad | Peluquería & Spa Móvil</div>
  </main>
</body>
</html>
