<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Panel | Reverencia Majestad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Tus estilos globales -->
  <link rel="stylesheet" href="../assets/css/core.css">
  <link rel="stylesheet" href="../assets/css/versace-theme.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/utilities.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(212, 175, 55, 0.18), transparent 55%),
                  #050509;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #f6f6f6;
    }

    .rm-login-card {
      width: 100%;
      max-width: 420px;
      background: rgba(12, 12, 18, 0.96);
      border-radius: 20px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 22px 80px rgba(0, 0, 0, 0.8);
      padding: 2.5rem 2.3rem 2rem;
      backdrop-filter: blur(18px);
    }

    .rm-login-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .rm-login-logo h1 {
      font-family: "Playfair Display", serif;
      letter-spacing: 0.18em;
      font-size: 1.1rem;
      text-transform: uppercase;
      margin: 0;
    }

    .rm-login-logo span {
      display: block;
      font-size: 0.75rem;
      margin-top: 0.15rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #b6b6c5;
    }

    .rm-login-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .rm-login-title h2 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .rm-login-title p {
      margin: 0;
      font-size: 0.9rem;
      color: #b6b6c5;
    }

    .rm-field {
      margin-bottom: 1.3rem;
    }

    .rm-label {
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 0.4rem;
      color: #b6b6c5;
    }

    .rm-input {
      width: 100%;
      padding: 0.7rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(5, 5, 9, 0.92);
      outline: none;
      color: #f6f6f6;
      font-size: 0.9rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .rm-input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 0 1px rgba(212, 175, 55, 0.6);
      background: rgba(5, 5, 9, 1);
    }

    .rm-login-btn {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.8rem 1rem;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      background: linear-gradient(135deg, #f6d46b, #d4af37);
      color: #050509;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.7);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .rm-login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.85);
      filter: brightness(1.05);
    }

    .rm-login-btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.8);
    }

    .rm-login-footer {
      margin-top: 1.4rem;
      text-align: center;
      font-size: 0.75rem;
      color: #777892;
    }

    .rm-error {
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: #ff4d6a;
      min-height: 1.2em;
    }

    .rm-loading {
      font-size: 0.75rem;
      color: #b6b6c5;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="rm-login-card">
    <div class="rm-login-logo">
      <h1>REVERENCIA&nbsp;MAJESTAD</h1>
      <span>Panel Administrativo</span>
    </div>

    <div class="rm-login-title">
      <h2>Acceso restringido</h2>
      <p>Ingresa con tu correo de administración para gestionar reservas y servicios.</p>
    </div>

    <form id="loginForm">
      <div class="rm-field">
        <label class="rm-label" for="email">Correo</label>
        <input type="email" id="email" class="rm-input" placeholder="admin@reverenciamajestad.com" required />
      </div>

      <div class="rm-field">
        <label class="rm-label" for="password">Contraseña</label>
        <input type="password" id="password" class="rm-input" placeholder="••••••••" required />
      </div>

      <button type="submit" class="rm-login-btn">Entrar al panel</button>

      <div id="loading" class="rm-loading">Verificando tus credenciales…</div>
      <div id="error" class="rm-error"></div>
    </form>

    <div class="rm-login-footer">
      © <span id="year"></span> Reverencia Majestad · Uso exclusivo interno
    </div>
  </div>

  <!-- Firebase Login -->
  <script type="module">
    // Config externa
    import { firebaseConfig } from "./firebase-config.js";

    // Firebase core
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Si ya está logueado, manda directo al panel
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");
    const loadingEl = document.getElementById("loading");
    const yearEl = document.getElementById("year");
    yearEl.textContent = new Date().getFullYear().toString();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";
      loadingEl.style.display = "block";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // onAuthStateChanged se encargará de redirigir
      } catch (err) {
        console.error(err);
        loadingEl.style.display = "none";

        let msg = "No se pudo iniciar sesión. Revisa tu correo y contraseña.";
        if (err.code === "auth/user-not-found") msg = "Usuario no encontrado.";
        if (err.code === "auth/wrong-password") msg = "Contraseña incorrecta.";
        if (err.code === "auth/too-many-requests") msg = "Demasiados intentos. Intenta más tarde.";

        errorEl.textContent = msg;
      }
    });
  </script>
</body>
</html>
